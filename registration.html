<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat fixed;
            color: #fff;
        }

        /* UNIVERSAL NAVBAR */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;            
            padding: 8px 30px;
            background: rgba(117, 108, 108, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            height: 90px;
            z-index: 1000;
        }

        .nav-center {
            display: flex;
            gap: 60px;
        }

        .navbar a {
            text-decoration: none;
            color: #ffddaa;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        .logo img {
            height: 65px;
        }

        .profile img {
            height: 55px;
            width: 55px;
            border-radius: 50%;
        }

        /* REGISTRATION FORM */
        .container {
            width: 90%;
            max-width: 500px;
            margin: 140px auto; /* moved down to avoid navbar overlap */
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff8c42;
            color: #532e2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: #ffa95e;
        }
    </style>
</head>

<body>

    <!-- UNIVERSAL NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="./images/coconut.png" alt="Logo">
        </div>

        <div class="nav-center">
            <a href="./EVENT_MAIN.html">Home</a>
            <a href="./explore-evntspage.html">Explore Events</a>
            <a href="./registration.html" class="active">Registration</a>
            <a href="./contact_us.html">Contact Us</a>
            <a href="./about.html">About Us</a>
        </div>

        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="User Profile">
        </div>
    </div>

    <!-- REGISTRATION FORM -->
    <div class="container">
        <h2>Event Registration</h2>

        <form id="regForm">
            <label>Full Name</label>
            <input type="text" required />

            <label>Email Address</label>
            <input type="email" required />

            <label>Phone Number</label>
            <input type="tel" required />

            <label>Select Event Category</label>
            <select required>
                <option value="">Choose a category</option>
                <option>Music Festivals</option>
                <option>Cultural Events</option>
                <option>Nightlife</option>
                <option>Food & Drink</option>
                <option>Outdoor Activities</option>
            </select>

            <label>Additional Notes</label>
            <textarea rows="4"></textarea>

            <button type="submit">Register Now</button>
        </form>
    </div>

    <!-- SUCCESS MESSAGE SCRIPT -->
    <script>
        document.getElementById("regForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("ðŸŽ‰ Your registration is successful!");
            this.reset();
        });
    </script>

</body>
</html>
