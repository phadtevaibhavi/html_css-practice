<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }

        .profile {
            font-size: 18px;
            color: #666;
            margin-top: 5px;
        }

        .contact {
            margin-top: 20px;
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        .contact a {
            color: #0077cc;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Your Name</h1>
        <div class="profile">Your Profile / Job Title</div>

        <div class="contact">
            <strong>Contact Number:</strong> 123-456-7890 <br>
            <strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a> <br>
            <strong>Account Link:</strong> <a href="https://yourlink.com" target="_blank">yourlink.com</a>
        </div>
    </div>

</body>
</html>
