<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function switchButton() {
            if(document.getElementById('bulb').src.includes("off.png")) {
               document.getElementById('bulb').src = "./images/on.png";
               document.getElementById('switchbutton').innerText = "click to off";
               document.getElementById('switchbutton').style.backgroundColor = "green";

            }else {
               document.getElementById('bulb').src = "./images/off.png";
               document.getElementById('switchbutton').innerText = "click to on";
               document.getElementById('switchbutton').style.backgroundColor = "red";
  
            }
        }
    </script>
</head>
<body style="background-color: rgb(77, 76, 76);">
    <img id="bulb" src="./images/off.png" alt="bulb off" width="150px">
    <button id="switchbutton" style= "background-color:red; color: aliceblue; padding:2%;" onclick="switchButton()">click to on</button>
</body>
</html>
