<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link rel="stylesheet" href="./form.css">
<script src="./form.js"></script>
</head>
<body>

<div class="container">
    <h2>Student Registration</h2>

    <form id="regForm">

        <label>Full Name</label>
        <input type="text" id="name">
        <div class="error" id="nameError">Full name is required</div>

        <label>Email Address</label>
        <input type="email" id="email">
        <div class="error" id="emailError">Enter a valid email address</div>

        <label>Phone Number</label>
        <input type="text" id="phone">
        <div class="error" id="phoneError">Enter a valid 10-digit phone number</div>

        <label>Password</label>
        <input type="password" id="password">
        <div class="error" id="passwordError">
            Password must be at least 6 characters
        </div>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">
        <div class="error" id="confirmPasswordError">Passwords do not match</div>

        <label>Course</label>
        <select id="course">
            <option value="">Select Course</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="python">python</option>
            <option value="java">java</option>
        </select>
        <div class="error" id="courseError">Please select a course</div>

        <button type="submit">Register</button>
    </form>

    <div class="success" id="successMessage">
        Registration Successful!
    </div>
</div>
</body>
</html>
