<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Apple Landing Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
        width: 100%;
        height: 70px;
        background-color: #000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
    }

    /* Left section with logo + text */
    .logo-section {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo-section svg {
        width: 28px;
        fill: #fff;
    }

    .logo-section .brand-name {
        font-size: 22px;
        font-weight: bold;
    }

    /* Center nav links */
    .nav-links {
        display: flex;
        gap: 40px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: #888;
    }

    /* Profile section */
    .profile {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #fff;
        font-size: 16px;
    }

    .profile img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid white;
    }

    /* Example body content */
    .hero {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-weight: bold;
        background: #f5f5f5;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">

    <!-- Logo + text -->
    <div class="logo-section">
        <!-- Apple Logo (SVG) -->
        <svg viewBox="0 0 384 512">
            <path d="M318.7 268.7c-.3-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.2-35.5-2.5-74.3 20.7-88.3 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141 0 184.8 0 273.5c0 26.2 4.8 53.2 14.4 80.9 12.8 36.7 59 126.7 107.2 125 25.2-.6 43-17.9 75.8-17.9 31.3 0 48.3 17.9 76.4 17.9 48.6-.7 90.8-82 103.4-118.7-65.7-31-58.5-91-58.5-92zM255.4 79.4C278 54.2 289.7 24.6 286.4 0c-27.4 1.1-59.7 18.3-78.8 40.5-17.4 20-29.7 48.4-26 77.3 29.1 2.2 58.7-14.7 73.8-38.4z"/>
        </svg>

        <span class="brand-name">Apple</span>
    </div>

    <!-- Center nav links -->
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Support</a>
    </div>

    <!-- Profile on right -->
    <div class="profile">
        <span>John Doe</span>
        <img src="https://i.pravatar.cc/100" alt="User">
    </div>

</div>

<!-- Hero Section -->
<div class="hero">
    Welcome to Apple
</div>

</body>
</html>
