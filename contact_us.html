<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Events of Goa</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, serif;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: whitesmoke;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding: 20px;
        }

        /* UNIVERSAL NAVBAR */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 12px;
            background: #7d7a7a;
            position: fixed;
            top: 0;
            left: 0;
            height: 85px;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 1000;
        }

        .nav-center {
            display: flex;
            gap: 60px;
        }

        .navbar a {
            text-decoration: none;
            color: #ffddaa;
            font-size: 24px;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: white;
        }

        .logo img {
            height: 65px;
        }

        .profile img {
            height: 55px;
            width: 55px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            margin-top: 140px;
            font-size: 60px;
            font-weight: bold;
        }

        .contact-box {
            width: 70%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.45);
            padding: 50px;
            border-radius: 12px;
            font-size: 20px;
        }

        .contact-item {
            margin: 18px 0;
        }

        .contact-item span {
            font-weight: bold;
            color: #ffddaa;
        }
    </style>
</head>

<!-- â­ NAVBAR -->

        <a href="./about_us.html">About Us</a>
    </div>

        <p class="contact-item"><span>Instagram:</span> @goa_events_official</p>
